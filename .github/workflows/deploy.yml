name: Deploy to Hostinger

on:
  push:
    branches:
      - main # The branch name your are commit the new changes
jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Upload the artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest-version
          path: .

  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Download artifactt
        uses: actions/download-artifact@v4
        with:
          name: latest-version
          path: ./downloaded-artifact
      - run: |
          sshpass -p ${{ secrets.PASSWORD }} ssh -o StrictHostKeyChecking=no -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'cd domains && ls -l && chmod 777 wassimkaouia.online && ls -l && cd wassimkaouia.online/public_html && ls -l'

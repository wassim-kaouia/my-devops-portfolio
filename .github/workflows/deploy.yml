name: Deploy to Hostinger

on:
  push:
    branches:
      - main # The branch name your are commit the new changes
jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: SSH into Hostinger
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: cd domains && rm -rf wassimkaouia.online/public_html/* && git clone https://github.com/wassim-kaouia/my-devops-portfolio.git wassimkaouia.online/public_html
      - run: echo "ok Deployed !"
